    <meta charset="UTF-8" />

    <title>Panorama Viewer</title>

  </head>
  <body>
    <div id="preloader">
      <div class="cssloader">
        <div class="triangle1"></div>
        <div class="triangle2"></div>
        <p class="text">Loading</p>
      </div>

    </div>
    
    <div class="main-container">
      <div class="tabs" id="tabs">

      <div class="image-container">
        
      </div>
    </div>

    <div class="popup" id="modal">
      <div class="popup-inner">
        <div class="popup__photo">
          <img id="imageSource" src="" alt="Hotspot Image">
        </div>
        <div class="popup__text">
          <h1 id="title">Title</h1>
          <p id="description">Description about the hotspot goes here.</p>
        </div>
        <a href="#" class="popup__close" id="close-btn">&times;</a>
      </div>
    </div>
    
    <div id="controls">
      <button id="fullscreenBtn" class="control-btn"><i class="fa-solid fa-expand"></i></button>
      <button id="zoomInBtn" class="control-btn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
      <button id="zoomOutBtn" class="control-btn"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
      <button id="toggleInfospotsBtn" class="control-btn"><i class="fa-solid fa-circle-question"></i></button>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="data.js" type="module"></script>
